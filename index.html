<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokeffective</title>
    <link rel="shortcut icon" href="pokeball icon.ico" />
    <link href="style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<article id="types">
    <h1 title="POKEFFECTIVE" class="title">POKEFFECTIVE</h1>
    <section id="selected-types">
        <h2> SELECTED TYPES </h2>
        <ol class="types-names">
            <li class="sel-type">
            <a class="sub-title">Type 1:</a> 
            <div class="text_divider"></div>
            <a id="type1" class="sub-title2"> </a> 
            </li>
            <li class="sel-type">
            <a class="sub-title">Type 2:</a> 
            <div class="text_divider"></div>
            <a id="type2" class="sub-title2"> </a> 
            </li>
        </ol>
        <div class="btn-group4">
            <button class="button button-reset">RESET</button>
        </div>
    </section>
    <div class="narrow_divider"></div>
    <section id="all-types">
        <h2> POKEMON TYPES </h2>
        <div class="narrow_divider"></div>
        <div class="btn-group1">
            <div class="small_divider"></div>
            <button class="button button-bug">BUG</button>
            <div class="divider"></div>
            <button class="button button-dark">DARK</button>
            <div class="divider"></div>
            <button class="button button-dragon">DRAGON</button>
            <div class="divider"></div>
            <button class="button button-electric">ELECTRIC</button>
            <div class="divider"></div>
            <button class="button button-fairy">FAIRY</button>
            <div class="divider"></div>
            <button class="button button-fighting">FIGHTING</button>
        </div>
        <div class="btn-group2">
            <div class="small_divider"></div>
            <button class="button button-fire">FIRE</button>
            <div class="divider"></div>
            <button class="button button-flying">FLYING</button>
            <div class="divider"></div>
            <button class="button button-ghost">GHOST</button>
            <div class="divider"></div>
            <button class="button button-grass">GRASS</button>
            <div class="divider"></div>
            <button class="button button-ground">GROUND</button>
            <div class="divider"></div>
            <button class="button button-ice">ICE</button>
        </div>
        <div class="btn-group3">
            <div class="small_divider"></div>
            <button class="button button-normal">NORMAL</button>
            <div class="divider"></div>
            <button class="button button-poison">POISON</button>
            <div class="divider"></div>
            <button class="button button-psychic">PSYCHIC</button>
            <div class="divider"></div>
            <button class="button button-rock">ROCK</button>
            <div class="divider"></div>
            <button class="button button-steel">STEEL</button>
            <div class="divider"></div>
            <button class="button button-water">WATER</button>
        </div>
    </section>
    <div class="narrow_divider"></div>
    <section class="weakness-chart" id="weakness-chart">
        <h2 id="magic-title"> WEAKNESSES AND RESISTANCES</h2>
        <section class="sub-section">
            <h3>Weaknesses:</h3>
            <section class="sub-section2">
            <table class="type-result" id="weak_list">

            </table>
            </section>
        </section>
        <div class="narrow_divider"></div>
        <section class="sub-section">
            <h3>Resistances:</h3>
            <section class="sub-section2">
            <table class="type-result" id="res_list">


            </table>
            </section>
        </section>
        <div class="narrow_divider"></div>
        <section class="sub-section">
            <h4 class="tagline"><span>Normal Damage:</span></h4>
            <section class="sub-section2">
            <table class="type-result" id="norm_list">


            </table>
            </section>
        </section >
        <div class="narrow_divider"></div>
        <section class="sub-section">
            <h3>Inmunities:</h3>
            <section class="sub-section2">
            <table class="type-result" id="inmu_list">


            </table>
            </section>
        </section>
    </section>
    <footer>
        8rb Studios All rights reserved.
    </footer>
</article>


  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
  </script>
  <script src="app.js"></script>
</body>
</html>
